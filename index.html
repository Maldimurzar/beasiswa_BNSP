<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>BNSP Registration</title>
</head>

<body class="bg-light">
  <div class="container py-5">
    <!-- Header -->
    <header class="mb-4 text-center">
      <div id="navbar-placeholder"></div>
      <h1 class="fw-bold">BNSP Beasiswa Registration</h1>
      <p class="text-muted">Silahkan isi formulir untuk mendaftar beasiswa.</p>
    </header>

    <!-- Form Card -->
    <div class="container card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-4">Registrasi Beasiswa</h5>
        <form id="myForm" method="POST" enctype="multipart/form-data">
          <div class="column mb-4">
            <label for="name" class="form-label">Nama</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Masukkan nama Anda" required>
          </div>
          <div class="column mb-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email Anda" required>
          </div>
          <div class="column mb-4">
            <label for="telp" class="form-label">Nomor HP</label>
            <input type="tel" class="form-control" id="telp" name="telp" placeholder="Masukkan nomor HP Anda" required>
          </div>
          <div class="column mb-4">
            <label for="semester" class="form-label">Semester Saat Ini</label>
            <select class="form-select" id="semester" name="semester" required>
              <option value="" selected>Pilih semester</option>
              <option value="1">Semester 1</option>
              <option value="2">Semester 2</option>
              <option value="3">Semester 3</option>
              <option value="4">Semester 4</option>
              <option value="5">Semester 5</option>
              <option value="6">Semester 6</option>
              <option value="7">Semester 7</option>
              <option value="8">Semester 8</option>
            </select>
          </div>
          <div class="column mb-4">
            <label for="ipk" class="form-label">IPK Terakhir</label>
            <div class="d-flex">
              <input type="number" class="form-control" id="ipk" name="ipk" placeholder="Masukkan IPK terakhir Anda"
                min="0" max="4" step="0.01" required readonly>
              <button type="button" class="btn btn-secondary ms-2" onclick="generateRandomIPK()">Generate</button>
            </div>
          </div>

          <div class="column mb-4">
            <label for="beasiswa" class="form-label">Pilihan Beasiswa</label>
            <select class="form-select" id="beasiswa" name="beasiswa" disabled>
              <option value="akademik">Akademik</option>
              <option value="non_akademik">Non Akademik</option>
            </select>
          </div>
          <div class="column mb-4">
            <label for="formFile" class="form-label">Upload Berkas Syarat</label>
            <input class="form-control" type="file" id="formFile" name="berkas" required>
          </div>
          <div class="d-flex justify-content-between gap-5">
            <input type="submit" class="btn btn-primary w-100"></input>
            <button type="reset" class="btn btn-danger w-100">Batal</button>
          </div>
          </formid>
      </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 text-center text-muted">
      <p>Copyright &copy; 2024 kampuskuaja.ac.id</p>
    </footer>
  </div>

  <!-- script untuk submit form, membuat ipk secara random, dan melakukan reset form -->
  <script src="/bnsp/scripts/index.js"></script>

  <!-- script untuk menampilkan navigation bar -->
  <script>
    fetch('/bnsp/components/navbar.html')
      .then(response => response.text())
      .then(data => document.getElementById('navbar-placeholder').innerHTML = data);
  </script>

  <!-- script yang dibutuhkan oleh bootstrap untuk menggunakan library bootsrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
